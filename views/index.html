<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <title>Random Number Guess</title>
</head>

<body>
  <div class="setup">
    <h1>Guess A Random Number Game!</h1>
    <div>
      <h3>Number of players:</h3>
      <button class="numberButton" id="1">1</button>
      <button class="numberButton" id="2">2</button>
      <button class="numberButton" id="3">3</button>
      <button class="numberButton" id="4">4</button>
      <button class="numberButton" id="5">5</button>
      <button class="numberButton" id="6">6</button>
    </div>
    <div class="difficulty">
      <button class="diffButtons" id="easyButton">Easy (1-10)</button>
      <button class="diffButtons" id="medButton">Medium (1-100)</button>
      <button class="diffButtons" id="hardButton">Hard (1-1000)</button>
    </div>
    <button id="start">Start</button>
  </div>

  <div class="game">
    <form>
    </form>

  </div>
</body>

</html>
